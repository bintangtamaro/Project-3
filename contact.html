<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img src="img/testdulugasih.png" alt="" />
          </li>
          <li>
            <a class="navbar-home" href="index.html">Home</a>
          </li>
          <li>
            <a href="#">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact.html">Contact me</a>
      </div>
    </nav>

    <div class="contactform">
      <h1 class="title">GET IN TOUCH</h1>
      <form>
        <div>
          <label for="Name-input">Name</label>
          <input id="Name-input" type="text" required />
        </div>
        <div>
          <label for="Email-input">Email</label>
          <input id="Email-input" type="email" required />
        </div>
        <div>
          <label for="Phone-input">Phone Number</label>
          <input id="Phone-input" type="number" required />
        </div>
        <div>
          <label for="Subject-input">Subject</label>
          <select id="Subject-input">
            <option value="" hidden>select</option>
            <option>Frontend</option>
            <option>Beckend</option>
            <option>FullStack Developer</option>
          </select>
        </div>
        <div>
          <label for="Message-input">Your Messages</label>
          <textarea id="Message-input" rows="5" cols="10"></textarea>
        </div>
      </form>
      <button type="button" onclick="submitData()">Submit</button>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
